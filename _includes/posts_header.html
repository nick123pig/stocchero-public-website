<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Blog Posts</h1>
                <ul>
                    {% for post in site.posts  %}
                        {% if post.layout == 'post'  %}
                            <li> <a href="{{ post.url }}">{{ post.title }}</a> </li> 
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
